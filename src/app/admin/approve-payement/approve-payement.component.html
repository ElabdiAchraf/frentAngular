<div class="card">
    <h5>Immobiliers Waiting payement accept</h5>
    <p-table
        [value]="Immobiliers"
        [paginator]="true"
        [rows]="5"
        responsiveLayout="scroll"
    >
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="category">
                    Category <p-sortIcon field="category"></p-sortIcon>
                </th>
                <th pSortableColumn="price">
                    Price <p-sortIcon field="price"></p-sortIcon>
                </th>
                <th>Creation date</th>
                <th>Status</th>
                <th>Localisation</th>
                <th>Owner Address</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-immo>
            <tr *ngIf="immo.status == 'WAITING_ACCEPT_CHANGE'">
                <td style="width: auto; min-width: 7rem">
                    {{ immo.category }}
                </td>
                <td style="width: auto; min-width: 8rem">
                    {{ immo.price }}
                </td>
                <td style="width: auto">
                    {{ immo.creation_date }}
                </td>
                <td
                    *ngIf="immo.status == 'WAITING_ACCEPT_CHANGE'"
                    style="width: auto"
                >
                    <p-tag
                        styleClass="mr-2"
                        severity="warning"
                        value="WAITING"
                    ></p-tag>
                </td>

                <td style="width: auto">
                    {{ immo.localisation }}
                </td>
                <td style="width: auto">
                    {{ immo.ownerAddress }}
                </td>
                <td>
                    <p-button
                        icon="pi pi-check"
                        label="Accept"
                        (click)="accept(immo.id)"
                        class="mb-2"
                    ></p-button>
                    <p-button
                        icon="pi pi-check"
                        label="Refuse"
                        (click)="refuse(immo.id)"
                        class="mb-2"
                    ></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
