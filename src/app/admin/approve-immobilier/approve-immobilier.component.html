<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Immobilier to approve</h5>
            <p-dataView
                #dv
                [value]="Immobiliers"
                [paginator]="true"
                [rows]="9"
                filterBy="name"
                [sortField]="sortField"
                [sortOrder]="sortOrder"
                layout="list"
            >
                <ng-template pTemplate="header">
                    <div class="grid grid-nogutter">
                        <div class="col-6 text-left">
                            <p-dropdown
                                [options]="sortOptions"
                                [(ngModel)]="sortKey"
                                placeholder="Sort By Price"
                                (onChange)="onSortChange($event)"
                            ></p-dropdown>
                        </div>
                    </div>
                </ng-template>

                <ng-template let-immo pTemplate="listItem">
                    <div class="col-12">
                        <div
                            class="flex flex-column md:flex-row align-items-center p-3 w-full"
                        >
                            <div *ngIf="immo.hasPhotos" class="w-8 md:w-3 my-3">
                                <p-carousel
                                    [value]="immo.photos"
                                    [numVisible]="1"
                                    [numScroll]="1"
                                    [circular]="false"
                                    [responsiveOptions]="
                                        carouselResponsiveOptions
                                    "
                                >
                                    <ng-template pTemplate="item" let-item>
                                        <img
                                            [src]="
                                                '../assets/Images/' + item.path
                                            "
                                            style="width: 200px; display: block"
                                            [preview]="true"
                                        />
                                    </ng-template>
                                </p-carousel>
                            </div>
                            <div
                                *ngIf="!immo.hasPhotos"
                                class="w-8 md:w-3 my-3"
                            >
                                <img
                                    src="../assets/Images/noImage.jpg"
                                    style="width: 200px"
                                    [preview]="true"
                                />
                            </div>
                            <div class="flex-1 text-center md:text-left">
                                <div class="font-bold text-2xl">
                                    {{ immo.name }}
                                </div>
                                <div class="mb-3">
                                    {{ immo.description }}
                                </div>
                                <div class="flex align-items-center mt-2">
                                    <i class="pi pi-tag mr-2"></i>
                                    <span class="font-semibold">{{
                                        immo.category
                                    }}</span>
                                </div>
                            </div>
                            <div
                                class="flex flex-row md:flex-column justify-content-between w-full md:w-auto align-items-center md:align-items-end mt-5 md:mt-0"
                            >
                                <span
                                    class="text-2xl font-semibold mb-2 align-self-center md:align-self-end"
                                    >${{ immo.price }}</span
                                >
                                <p-button
                                    [disabled]="
                                        immo.status === 'APPROVED' ||
                                        immo.status === 'WAITING_CHANGE' ||
                                        immo.status === 'REJECTED'
                                    "
                                    icon="pi pi-check"
                                    label="APPROVE"
                                    (click)="approuveImmobilier(immo.id)"
                                    class="mb-2"
                                ></p-button>
                                <span
                                    *ngIf="immo.status == 'WAITING'"
                                    [class]=""
                                >
                                    <p-tag
                                        styleClass="mr-2"
                                        severity="warning"
                                        value="WAITING"
                                    ></p-tag
                                ></span>
                                <span
                                    *ngIf="immo.status == 'WAITING_CHANGE'"
                                    [class]=""
                                >
                                    <p-tag
                                        styleClass="mr-2"
                                        severity="warning"
                                        value="WAITING_CHANGE"
                                    ></p-tag
                                ></span>
                                <span
                                    *ngIf="immo.status == 'REJECTED'"
                                    [class]=""
                                >
                                    <p-tag
                                        styleClass="mr-2"
                                        severity="danger"
                                        value="REJECTED"
                                    ></p-tag
                                ></span>
                                <span
                                    *ngIf="immo.status == 'APPROVED'"
                                    [class]=""
                                    ><p-tag
                                        styleClass="mr-2"
                                        severity="success"
                                        value="APPROVED"
                                    ></p-tag
                                ></span>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-dataView>
        </div>
    </div>
</div>
