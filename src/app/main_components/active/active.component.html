<block-viewer header="Hero" >
    <div class="grid grid-nogutter surface-section text-800">
        <div class="col-12 md:col-6 p-6 text-center md:text-left  ">
            <section>
                <div class="text-center mb-5">
                    <img src="../../../assets/demo/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
                    <span class="text-600 font-medium line-height-3">Don't have an account?</span>
                    <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Active Account</a>
                </div>
                <div>
                    <form (ngSubmit)="done()" [formGroup]="checkoutParentGroup">
                        <div formGroupName="user">


                            <label for="password1" class="block text-900 font-medium mb-2">Code</label>
                            <input formControlName="code" id="password1" type="text" pInputText class="w-full mb-3"  ngModel>
                            <div *ngIf="code.invalid && (code.dirty || code.touched)">
                                <div *ngIf="code.errors.required || code.errors.noSpace" class="alert alert-danger" role="alert">
                                    <p-message severity="error" text="Field is required"></p-message>
                                </div>
                            </div>
                            <button pButton pRipple label="Active" icon="pi pi-user" class="w-full"></button></div>
                    </form>
                </div>

            </section>
        </div>
        <div class="col-12 md:col-6 overflow-hidden">
            <img src="../../../assets/demo/images/blocks/hero/hero-1.png" alt="Image" class="md:ml-auto block md:h-full" style="clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%)">
        </div>
    </div>
</block-viewer>
