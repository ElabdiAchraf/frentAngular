
<block-viewer>

        <div class="grid grid-nogutter surface-section text-800">
            <div class="col-12 md:col-6 p-6 text-center md:text-left  ">
                <section>
                    <div class="text-center mb-5">
                        <img src="../../../assets/demo/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3">
                        <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
                        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
                        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
                    </div>
                                        <form (ngSubmit)="done()" [formGroup]="checkoutParentGroup">
                                            <div formGroupName="data">
                                                <label for="email1" class="block text-900 font-medium mb-2">Email</label>
                                                <input formControlName="username"  id="email1" type="text" pInputText class="w-full mb-3"  ngModel>
                                                <div *ngIf="username.invalid && (username.dirty || username.touched)">
                                                    <div *ngIf="username.errors.required || username.errors.noSpace" class="alert alert-danger" role="alert">
                                                        <p-message severity="error" text="Field is required"></p-message>
                                                    </div>
                                                    <div *ngIf="username.errors.pattern" class="alert alert-danger" role="alert">
                                                       <span class="text-danger"></span> Invalid Email
                                                    </div>
                                                </div>


                                                <label for="password1" class="block text-900 font-medium mb-2">Password</label>
                                                <input formControlName="password" id="password1" type="password" pInputText class="w-full mb-3"  ngModel>
                                                <div *ngIf="password.invalid && (password.dirty || username.touched)">
                                                    <div *ngIf="password.errors.required || password.errors.noSpace" class="alert alert-danger" role="alert">
                                                        <p-message severity="error" text="Field is required"></p-message>
                                                    </div>
                                                </div>

                                                <label for="confirmedPassword" class="block text-900 font-medium mb-2">Confirm Password</label>
                                                <input formControlName="confirmedPassword"  id="confirmedPassword" type="password" pInputText class="w-full mb-3"  ngModel>
                                                <div *ngIf="password.invalid && (password.dirty || username.touched)">
                                                    <div *ngIf="password.errors.required || password.errors.noSpace" class="alert alert-danger" role="alert">
                                                        <p-message severity="error" text="Field is required"></p-message>
                                                    </div>
                                                </div>

                                                <label for="address" class="block text-900 font-medium mb-2">address</label>
                                                <input formControlName="address"  id="address" type="text" pInputText class="w-full mb-3"  ngModel>
                                                <div *ngIf="password.invalid && (password.dirty || username.touched)">
                                                    <div *ngIf="password.errors.required || password.errors.noSpace" class="alert alert-danger" role="alert">
                                                        <p-message severity="error" text="Field is required"></p-message>
                                                    </div>
                                                </div>

                                                <button pButton pRipple label="Register"  class="w-full"></button>
                                            </div>
                                        </form>
                </section>
            </div>
            <div class="col-12 md:col-6 overflow-hidden">
                <img src="../../../assets/demo/images/blocks/hero/hero-1.png" alt="Image" class="md:ml-auto block md:h-full" style="clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%)">
            </div>
        </div>

</block-viewer>
