<div class="surface-card mx-auto p-4 shadow-2 border-round lg:w-7">
    <div class="text-center mb-5">
        <img
            src="assets/demo/images/blocks/logos/hyper.svg"
            alt="Image"
            height="50"
            class="mb-3"
        />
        <div class="text-900 text-3xl font-medium mb-3">Add immobilier</div>
    </div>
    <form role="form" [formGroup]="form" (submit)="addImmobilier()">
        <div class="w-full">
            <div class="mx-2">
                <label for="privateKey" class="block text-900 font-medium mb-2"
                    >Your private key</label
                >
                <input
                    id="privateKey"
                    type="text"
                    pInputText
                    class="w-full mb-3"
                    formControlName="privateKey"
                />

                <label
                    for="Localisation"
                    class="block text-900 font-medium mb-2"
                    >Localisation</label
                >
                <input
                    id="Localisation"
                    type="text"
                    pInputText
                    class="w-full mb-3"
                    formControlName="localisation"
                />
                <label for="Category" class="block text-900 font-medium mb-2"
                    >Category</label
                >
                <input
                    id="Category"
                    type="text"
                    pInputText
                    class="w-full mb-3"
                    formControlName="category"
                />
                <label for="Owner" class="block text-900 font-medium mb-2"
                    >Owner Name</label
                >
                <input
                    id="Owner"
                    type="text"
                    pInputText
                    class="w-full mb-3"
                    formControlName="owner"
                />
                <label for="price" class="block text-900 font-medium mb-2"
                    >Price</label
                >
                <input
                    id="price"
                    type="text"
                    pInputText
                    class="w-full mb-3"
                    formControlName="_price"
                />
                <label
                    for="_ownerAddress"
                    class="block text-900 font-medium mb-2"
                    >Your Address</label
                >
                <input
                    id="_ownerAddress"
                    type="text"
                    pInputText
                    class="w-full mb-3"
                    formControlName="_ownerAddress"
                />
                <label for="forSell" class="block text-900 font-medium mb-2"
                    >For sale ?</label
                >
                <div class="grid">
                    <div id="forSell" class="col-12 md:col-4">
                        <div class="field-radiobutton mb-2">
                            <p-radioButton
                                value="true"
                                id="Yes"
                                formControlName="forSell"
                            ></p-radioButton>
                            <label for="Yes">Yes</label>
                        </div>
                        <div class="field-radiobutton mb-2">
                            <p-radioButton
                                value="false"
                                id="No"
                                formControlName="forSell"
                            ></p-radioButton>
                            <label for="No">No</label>
                        </div>
                    </div>
                </div>
                <label for="description" class="block text-900 font-medium mb-2"
                    >Description</label
                >
                <textarea
                    id="description"
                    type="text"
                    pInputText
                    class="w-full mb-3"
                    formControlName="description"
                ></textarea>
            </div>
        </div>
        <div class="flex justify-content-center">
            <button
                pButton
                pRipple
                icon="pi pi-check"
                class="mr-2 mb-2"
                type="submit"
                label="Submit"
            ></button>
        </div>
    </form>
</div>
