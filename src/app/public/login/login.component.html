<div class="grid grid-nogutter surface-section text-800">
    <div
        class="col-12 md:col-6 p-6 text-center md:text-left align-items-center"
    >
        <section>
            <div class="text-center mb-5">
                <img
                    src="assets/demo/images/blocks/logos/hyper.svg"
                    alt="Image"
                    height="50"
                    class="mb-3"
                />
                <div class="text-900 text-3xl font-medium mb-3">
                    Welcome Back
                </div>
                <span class="text-600 font-medium line-height-3"
                    >Don't have an account?</span
                >
                <a
                    [routerLink]="['/public/register']"
                    class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
                    >Create today!</a
                >
            </div>
            <form role="form" [formGroup]="form" (submit)="onLogin()">
                <div>
                    <label for="email1" class="block text-900 font-medium mb-2"
                        >Username</label
                    >
                    <input
                        id="email1"
                        type="text"
                        pInputText
                        class="w-full mb-3"
                        formControlName="username"
                    />

                    <label
                        for="password1"
                        class="block text-900 font-medium mb-2"
                        >Password</label
                    >
                    <input
                        id="password1"
                        type="password"
                        pInputText
                        class="w-full mb-3"
                        formControlName="password"
                    />

                    <div
                        class="flex align-items-center justify-content-between mb-6"
                    >
                        <div class="flex align-items-center">
                            <p-checkbox
                                id="rememberme1"
                                [binary]="true"
                                styleClass="mr-2"
                            ></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                        <a
                            class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
                            >Forgot password?</a
                        >
                    </div>

                    <input
                        pButton
                        pRipple
                        value="Sign In"
                        icon="pi pi-user"
                        class="w-full text-center"
                        type="submit"
                    />
                </div>
            </form>
        </section>
    </div>
    <div class="col-12 md:col-6 overflow-hidden">
        <img
            src="assets/demo/images/blocks/hero/hero-1.png"
            alt="Image"
            class="md:ml-auto block md:h-full"
            style="clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%)"
        />
    </div>
</div>
