<div class="grid grid-nogutter surface-section text-800">
    <div
        class="col-12 md:col-6 p-6 text-center md:text-left align-items-center"
    >
        <section>
            <div class="text-center mb-5">
                <img
                    src="assets/demo/images/blocks/logos/hyper.svg"
                    alt="Image"
                    height="50"
                    class="mb-3"
                />
                <div class="text-900 text-3xl font-medium mb-3">
                    Approuve Your Account
                </div>
                <span class="text-600 font-medium line-height-3"
                    >Check your Email</span
                >
            </div>
            <form role="form" [formGroup]="form" (submit)="ApprouveAccount()">
                <div>
                    <label for="email1" class="block text-900 font-medium mb-2"
                        >Username</label
                    >
                    <input
                        id="email1"
                        type="text"
                        pInputText
                        class="w-full mb-3"
                        formControlName="username"
                    />

                    <label for="Code" class="block text-900 font-medium mb-2"
                        >Code</label
                    >
                    <input
                        id="Code"
                        type="password"
                        pInputText
                        class="w-full mb-3"
                        formControlName="code"
                    />

                    <input
                        pButton
                        pRipple
                        value="Approuve"
                        icon="pi pi-user"
                        class="w-full text-center"
                        type="submit"
                    />
                </div>
            </form>
        </section>
    </div>
    <div class="col-12 md:col-6 overflow-hidden">
        <img
            src="assets/demo/images/blocks/hero/hero-1.png"
            alt="Image"
            class="md:ml-auto block md:h-full"
            style="clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%)"
        />
    </div>
</div>
